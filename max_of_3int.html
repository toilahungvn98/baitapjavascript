<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>
	<script>
		function max_of_three(x,y,z) {
			max_val = 0;
			if (x > y) {
				max_val = x;
			} else {
				max_val = y;
			}
			if (z > max_val) {
				max_val = z;
			}
			return max_val;
		}
		console.log(max_of_three(1,5500,22));

		console.log('-------------');

		function maxNum(a,b,c) {
			const max = Math.max(a,b,c);
			return max;
		}
		console.log(maxNum(66,4,100));
	</script>
</body>

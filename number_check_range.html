<body>
	
	<script>
		function check_rage(num) {
			if (num >= 40 && num <= 60 || num >= 70 && num <= 100) {
				return num;

			} else {
				return false;
			}
		}

      console.log(check_rage(5));
      console.log(check_rage(41));
      console.log(check_rage(65));
      console.log(check_rage(78));
      console.log(check_rage(101));
	</script>
</body>

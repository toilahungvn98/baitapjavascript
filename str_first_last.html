	<script>
		function reverse_first_last (str) {
			
			if (str.length <= 1) {
				return str;
			}

			mid_char = str.substring(1, str.length - 1 );
			console.log(mid_char);
			return (str.charAt(str.length - 1) + mid_char + str.charAt(0));
		}
		console.log(reverse_first_last("abc"));
		console.log("--------------------------");
		// console.log(reverse_first_last("VieT"));
		function add_last_to_first (str) {
			first = str.substring(0,1);
			return first + str + first;
		}
		console.log(add_last_to_first("a"));
		console.log(add_last_to_first("ab"));
		console.log(add_last_to_first("abcd"));
	</script>
